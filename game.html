<html>

<canvas id = "gameCanvas" width="800" height="600">
</canvas>

<script>
var canvas;
var canvasContent;

window.onload=function(){
	console.log("Hello World!");
	canvas = document.getElementById('gameCanvas');
	canvasContent = canvas.getContext('2d');
	canvasContent.fillStyle = 'black';
	canvasContent.fillRect(0,0,canvas.width,canvas.height);
	canvasContent.fillStyle = 'red';
	canvasContent.fillRect(200,100,50,30);
	canvasContent.fillStyle = 'green';
	canvasContent.fillRect(210,135,20,20);
}

</script>

</html>
